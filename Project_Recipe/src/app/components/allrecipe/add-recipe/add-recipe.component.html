<div class="container">
    <h2>Add Recipe</h2>
    <form (ngSubmit)="addRecipe()" #addForm="ngForm">
      <mat-form-field>
        <input matInput placeholder="Title" [(ngModel)]="newRecipe.title" name="title" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Image URL" [(ngModel)]="newRecipe.image" name="image">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Author Name" [(ngModel)]="newRecipe.author_name" name="author_name" required>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Description" [(ngModel)]="newRecipe.description" name="description" required></textarea>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Content" [(ngModel)]="newRecipe.content" name="content" required></textarea>
      </mat-form-field>
      <div class="actions">
        <button mat-button color="primary" type="submit">Add Recipe</button>
        <button mat-button color="warn" (click)="cancelAdd()">Cancel</button>
      </div>
    </form>
  </div>
