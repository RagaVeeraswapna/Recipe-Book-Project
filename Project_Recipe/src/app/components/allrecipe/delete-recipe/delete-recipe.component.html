<div class="container">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete this recipe?</p>
    <div class="actions">
      <button mat-button color="warn" (click)="confirmDelete()">Delete</button>
      <button mat-button (click)="cancelDelete()">Cancel</button>
    </div>
  </div>
