<h2>Welcome</h2>
<a routerLink="/addrecipe">add recipe</a>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4" *ngFor="let recipe of data">
      <mat-card class="news-card">
        <div class="image-container">
          <img mat-card-image [src]="recipe.image" [alt]="recipe.title" />
        </div>
        <mat-card-content>
          <mat-card-title class="title">
            <a>{{ recipe.title }}</a>
          </mat-card-title>
          <mat-card-subtitle class="author">
            <p>Author: {{ recipe.author_name || "null" }}</p>
          </mat-card-subtitle>
          <p class="description">{{ recipe.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="viewRecipeDetails(recipe.id)">Read More</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
